<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>KỸ THUẬT GIẤU TIN</title>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">BẢO MẬT THANH
					TOÁN ONLINE BẰNG KỸ THUẬT GIẤU TIN VÀ MÃ HOÁ TRỰC QUAN</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<h3>
			BẠN ĐANG TIẾN HÀNH THANH TOÁN CHO <span th:text="${user.firstName}"></span>
			<span th:text="${user.lastName}"></span> Số tài khoản Ngân Hàng : <span
				th:text="${user.bankNumber}"></span>
		</h3>

		<form method="post" th:action="@{'/pay/' + ${user.id}}"
			enctype="multipart/form-data" th:object="${myFile}">
			<br /> <br />
			Nhập số tiền muốn thanh toán:<input type="number" th:field="*{money}" class="form-control"/>
			<br /> <br /><br />
			Hãy chọn ảnh khoá của bạn: <input type="file" th:field="*{multipartFile}" class="form-control"/> <br /> <br />
			<br />
			<input type="submit" value="Submit" class="form-control btn btn-primary"/>
		</form>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
